<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="text-center container mt-5">
        <h1 class="alert alert-info"> CALCULATOR </h1>
        <input id="num1" class="form-control text-center bg-info" placeholder="ENTER FIRST NUMBER"><br>
        <input id="num2" class="form-control text-center bg-info" placeholder="ENTER SECOND NUMBER"><br>
        <button onclick=my_add() class="btn btn-outline-info"> ADD </button>
        <button onclick=my_sub() class="btn btn-outline-info"> SUB </button>
        <button onclick=my_mul() class="btn btn-outline-info"> MUL </button>
        <button onclick=my_div() class="btn btn-outline-info"> DIV </button>
        <div id="result">
        </div>
    </div>

    <script>
        console.log("CALCULATOR OPERATIONS")

        function my_add(){
            console.log("ADDITION OF NUMBERS")
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value       
            console.log("x",x)
            console.log("y",y)
            var z = Number(x)+Number(y)
            console.log("z",z.toFixed(2))
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-primary";
        }

        function my_sub(){
            console.log("SUBTRACTION OF NUMBERS")
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value       
            console.log("x",x)
            console.log("y",y)
            var z = Number(x)-Number(y)
            console.log("z",z.toFixed(2))
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-primary";
        }

        function my_mul(){
            console.log("MULTIPLICATION OF NUMBERS")
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value       
            console.log("x",x)
            console.log("y",y)
            var z = Number(x)*Number(y)
            console.log("z",z.toFixed(2))
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-primary";
        }

        function my_div(){
            console.log("DIVISION OF NUMBERS")
            var x = document.getElementById("num1").value
            var y = document.getElementById("num2").value       
            console.log("x",x)
            console.log("y",y)
            var z = Number(x)/Number(y)
            console.log("z",z.toFixed(2))
            document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
            document.getElementById("result").className = "mt-4 alert alert-primary";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
</body>
</html>
